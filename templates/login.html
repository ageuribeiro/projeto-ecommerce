<link rel="stylesheet" href="../static/css/style.css" media="all">
<div class="circle circle-blue"></div>
<div class="circle circle-yellow"></div>
<div class="glass container">
    <div id="glass-content">
        <form action="#" class="form">
            <h2>Adventures<span>Works</span></h2>
            <p></p>

            <div class="mb-3">
                <label class="form-label" for="input-email">E-mail</label>
                <input class="form-control" type="email" name="input-email" id="input-email" placeholder="Digite seu email." />
            </div>
            <div class="mb-3">
                <label class="form-label" for="input-senha">Password</label>
                <input class="form-control" type="password" name="input-password" id="input-password" placeholder="Digite sua senha." />
            </div>
            <button class="btn btn-outline-success" type="submit">Sign-in</button>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/0a0ec0587e.js" crossorigin="anonymous"></script>
