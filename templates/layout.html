<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Adventures Work - Store</title>
</head>

<body>
    <menu>
        <div class="container">
            <ul>
                <li><a href="/">Start</a></li>
                <li><a href="/store">Store</a></li>
                <li><a href="/whoweare">Who We Are</a></li>
                <li><a href="/ouradventures">Our Adventures</a></li>
                <li><a href="/ourpartners">Our Partners</a></li>
                <li><a href="/sendusamessage">Send us a message</a></li>
            </ul>
        </div>
        <div>
            <button class="btn btn-success" type="button" id="btn-login">Login</button>
            <button class="btn btn-light" type="button" id="btn-register">Register</button>
        </div>
    </menu>
    <div id="conteudo-dinamico">
        {% block body %}

        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>&copy; All rights reserved</p>
            <p>Discovering new adventures since 2018</p>
            <p>
                <a href="http://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="http://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="http://web.whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://web.telegram.org/"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://x.com/"><i class="fa-brands fa-x"></i></a>
            </p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a0ec0587e.js" crossorigin="anonymous"></script>
    <script src="/static/javascript/script.js" type="text/javascript"></script>
</body>

</html>
